<!doctype html>
<html lang="en">
    <head>
        <title>signup</title>
    </head>
{% include "header.html" %}

<form class="form-control" action="{{ url_for('signup') }}" method="post">
  <div class="mb-3">
    <h3 style="color: red;">{{msg}}</h3>
  </div>  
    <div class="mb-3">
        <label for="exampleFirstName" class="form-label">First Name</label>
        <input type="text" name="firstname"  class="form-control" id="exampleFirstName" aria-describedby="emailHelp" required>
    </div>  
    <div class="mb-3">
        <label for="exampleLastName" class="form-label">Last Name</label>
        <input type="text" name="lastname" class="form-control" id="exampleLasttName" aria-describedby="emailHelp" required>
    </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputCPassword1" class="form-label">Confirm Password</label>
    <input type="password" name="conpassword" class="form-control" id="exampleInputCPassword1" required>
  </div>
  <div class="mb-3">
    <select class="form-select" id="owners" name="owners" required>
      <option value="">role</option>
      <option value="promoters">Promoters</option>
      <option value="Nightclubowners">Night Club Owners</option>
    </select>  
  </div>
  <button type="submit" class="btn btn-primary">SignUp</button>
</form>
  {% include "footer.html" %}
</body>
</html>
